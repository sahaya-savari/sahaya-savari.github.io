<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'none';" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />

  <!-- Primary Meta Tags -->
  <title>Sahaya Savari | Learning Blog</title>
  <meta name="description"
    content="A personal learning journal exploring Web Development, AI, Machine Learning, Data Science, and Problem Solving. Complete practical guides on Python, Git & GitHub, React, and more." />
  <meta name="author" content="Sahaya Savari" />
  <link rel="canonical" href="https://sahaya-savari.github.io/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://sahaya-savari.github.io/" />
  <meta property="og:title" content="Sahaya Savari | Learning Blog" />
  <meta property="og:description"
    content="A personal learning journal exploring Web Development, AI, Machine Learning, Data Science, and Problem Solving." />
  <meta property="og:site_name" content="Sahaya Savari Learning Journal" />
  <meta property="og:image" content="https://sahaya-savari.github.io/og-image.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Sahaya Savari | Learning Blog" />
  <meta name="twitter:description"
    content="A personal learning journal exploring Web Development, AI, Machine Learning, Data Science, and Problem Solving." />
  <meta name="twitter:image" content="https://sahaya-savari.github.io/og-image.png" />

  <!-- Theme Color for mobile browsers -->
  <meta name="theme-color" content="#0a0a0f" />

  <!-- Favicon & PWA -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Fonts with display=swap for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@600;700;800&display=swap"
    rel="stylesheet" />

  <!-- GitHub Pages SPA redirect handler -->
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(() => { });
      });
    }
  </script>
</body>

</html>
